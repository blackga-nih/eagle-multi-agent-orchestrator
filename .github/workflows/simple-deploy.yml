name: Simple AWS Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Node.js for CDK
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install CDK
      run: npm install -g aws-cdk

    - name: Deploy Infrastructure
      run: |
        cd infra/cdk
        pip install -r requirements.txt
        cdk bootstrap
        cdk deploy --require-approval never --outputs-file outputs.json

    - name: Create Test Users
      run: |
        pip install -r requirements.txt
        export COGNITO_USER_POOL_ID=$(cd infra/cdk && jq -r '.MultiTenantBedrockStack.UserPoolId' outputs.json)
        export COGNITO_CLIENT_ID=$(cd infra/cdk && jq -r '.MultiTenantBedrockStack.UserPoolClientId' outputs.json)
        export JWT_SECRET="${{ secrets.JWT_SECRET }}"
        python scripts/create_test_user.py

    - name: Test Application
      run: |
        export COGNITO_USER_POOL_ID=$(cd infra/cdk && jq -r '.MultiTenantBedrockStack.UserPoolId' outputs.json)
        export COGNITO_CLIENT_ID=$(cd infra/cdk && jq -r '.MultiTenantBedrockStack.UserPoolClientId' outputs.json)
        export BEDROCK_AGENT_ID=$(cd infra/cdk && jq -r '.MultiTenantBedrockStack.AgentId // empty' outputs.json)
        python examples/runtime_context_demo.py